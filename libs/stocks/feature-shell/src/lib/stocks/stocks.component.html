<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""/>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid &&
                    stockPickerForm.get('symbol').touched">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="alert" *ngIf="error$ | async; let error; else chart">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{error.error}}
</div>

<ng-template #chart>
  <div *ngIf="quotes$ | async as quotes">
    <coding-challenge-chart *ngIf="quotes != ''" [data]="quotes"></coding-challenge-chart>
    <div class="alert" *ngIf="stockPickerForm.valid && quotes == ''">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      Can't find any results.
    </div>
  </div>
</ng-template>
