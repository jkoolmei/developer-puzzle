<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""/>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid &&
                    stockPickerForm.get('symbol').touched">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field color="accent">
    <mat-label>From</mat-label>
    <input (dateChange)="validateAndChangeDates(true)" formControlName="dateFrom" [max]=maxDateFrom matInput
           [matDatepicker]="pickerFrom">
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
  </mat-form-field>

  <mat-form-field color="accent">
    <mat-label>To</mat-label>
    <input (dateChange)="validateAndChangeDates(false)" formControlName="dateTo" [max]=maxDateTo matInput
           [matDatepicker]="pickerTo">
    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo color="primary"></mat-datepicker>
  </mat-form-field>
</form>

<div class="alert" *ngIf="error$ | async; let error; else chart">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{error}}
</div>

<ng-template #chart>
  <div *ngIf="quotes$ | async as quotes">
    <coding-challenge-chart *ngIf="quotes.length !== 0" [data]="quotes"></coding-challenge-chart>
  </div>
</ng-template>
